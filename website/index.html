    <script nonce="cJy+kJKB2ZtU5NxDRUBHASqkyiM=">
      const faviconEl = document.querySelector("#js-favicon");
      const params = new URLSearchParams(location.search);
      const themeParams = params.get("loadingScreenThemeColor");
      const baseUrl = "https://vscodeweb.azureedge.net";

      const isGitHub =
        location.hostname === "github.dev" ||
        location.hostname === "github.localhost" ||
        location.hostname.endsWith(".github.dev") ||
        location.hostname.endsWith(".github.localhost");

      // Define trusted policy.
      // TODO@osortega: remove default policy and use dompurify
      const trustedTypesPolicy =
        window.trustedTypes &&
        window.trustedTypes.createPolicy("default", {
          createScriptURL(value) {
            if (value.startsWith(baseUrl)) {
              return value;
            }
            throw new Error(`Invalid script url: ${value}`);
          },
        });

      // theme setting from query param should overrride all theme settings.
      let isDarkTheme = undefined;
      switch (themeParams) {
        case "dark":
          isDarkTheme = true;
          break;
        case "light":
          isDarkTheme = false;
          break;
      }

      // if theme params not set, check theme from partner payload. If not set, check if user system settings is set to dark.
      if (!themeParams) {
        const themePayloadSet = localStorage.getItem(
          "vscs-loading-screen-theme-color"
        );
        const isThemeSet = ["light", "dark"].includes(themePayloadSet);
        isDarkTheme = !isThemeSet
          ? !!window.matchMedia("(prefers-color-scheme: dark)").matches
          : themePayloadSet === "dark";
      }

      // checks if dark theme is passed in through query params, or from partner payload (stored in local storage)
      // also sets dark theme if user has set dark theme in system settings using matchMedia Web API
      const darkThemeClassName = isGitHub ? "github-dark" : "dark";

      if (isDarkTheme) {
        document.documentElement.classList.add(darkThemeClassName);
        document.documentElement.setAttribute("data-color-mode", "dark");
        document.documentElement.setAttribute("data-dark-theme", "dark");
      } else {
        document.documentElement.setAttribute("data-color-mode", "light");
        document.documentElement.setAttribute("data-dark-theme", "light");
      }

      // set the favicon color early to prevent flickering
      const favicon = localStorage.getItem("vscs-loading-screen-favicon");
      if (favicon) {
        faviconEl.setAttribute("href", favicon);
      }

      window.workbenchPageDynamicAttributes = {
        VSCodeCommits: {
          stable: "b3318bc0524af3d74034b8bb8a64df0ccf35549a",
          insider: "552af97a0170b43c9323bec62211feb184da9749",
        },
      };
    </script>
